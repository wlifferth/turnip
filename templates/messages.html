{% for message in messages %}
<div class="row mb-4">
    <div class="col-2">
        <div class="mb-1">
        <span class="h5 " style="background-color: #{{ message['color'] }}; color: white; border-radius: 3px; padding: 5px;">
        {{ message['username'] }}
        </span>
    </div>
    <div>
    <small class="text-muted">
        {{ message['timestamp'] }}
    </small>
</div>
    </div>
    <div class="col-10">
        <p>{{ message['text'] }}</p>
    </div>
</div>
<hr/>
{% endfor %}
